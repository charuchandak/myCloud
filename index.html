        	<script type="text/javascript">
				var c=1,obj;
                function startSlider()
                {
                    var img=document.getElementById("slider_images");
                    if(c<5)
                    c++;
                    else
                    c=1;
                    img.src="/images/"+c+".jpg";
                    obj=setTimeout("startSlider();",4000);
                    
                }
                function stopSlider(){
					clearTimeout(obj);
				}
			    
            </script>
			
			<!-- JAVA SCRIPT slider END-->
